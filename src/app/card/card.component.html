<ion-content>
  <ion-grid class="card">
    <ion-row>
      <ion-col size="auto">
        <ion-button (click)="goBack()" *ngIf="hasBackButton" class="back-button" fill="clear">
          <ion-icon slot="start" name="arrow-back"></ion-icon>
          <span class="back-text">Wróć</span>
        </ion-button>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="12">
        <div *ngIf="showHeader" class="header">
          Hej, {{ userName }}
        </div>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="12">
        <div *ngIf="subHeader" class="sub-header">
          {{ subHeader }}
        </div>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="12">
        <div class="options-wrapper">
          <div *ngFor="let option of options" class="option-card" (click)="onOptionClick(option)">
            {{ option }}
          </div>
        </div>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
