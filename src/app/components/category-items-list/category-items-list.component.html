<ion-grid>
  <ion-row>
    <ion-col size="12" *ngFor="let item of items">
      <ion-card>
        <ion-card-header>
          <ion-card-title>{{ item.name }}</ion-card-title>
        </ion-card-header>
        <ion-card-content>
          Stan: {{ item.stock }} {{ item.unit }}
        </ion-card-content>
      </ion-card>
    </ion-col>
  </ion-row>
</ion-grid>
