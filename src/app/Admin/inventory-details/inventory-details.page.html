<ion-header>
  <ion-toolbar>
    <ion-title>Inventory Details</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <!-- Wybór daty -->
  <ion-item>
    <ion-label>Wybierz datę:</ion-label>
    <ion-select [(ngModel)]="selectedDate" (ionChange)="fetchInventory()">
      <ion-select-option *ngFor="let date of availableDates" [value]="date">
        {{ date | date:'dd-MM-yyyy' }}
      </ion-select-option>
    </ion-select>
  </ion-item>

  <!-- Rekordy dla wybranej daty -->
  <ion-card *ngIf="inventoryDetails && inventoryDetails.length > 0" class="inventory-card">
    <ion-card-header>
      <ion-card-title>
        Rekordy dla {{ selectedDate | date: 'yyyy-MM-dd' }}
      </ion-card-title>
    </ion-card-header>

    <ion-card-content>
      <ion-grid class="custom-grid">
        <ion-row class="header-row">
          <ion-col size="5" class="header-label">Produkt</ion-col>
          <ion-col size="2" class="header-label text-center">Ile było?</ion-col>
          <ion-col size="1"></ion-col>
          <ion-col size="2" class="header-label text-center">Ile jest?</ion-col>
        </ion-row>

        <!-- Lista rekordów -->
        <ion-row *ngFor="let record of inventoryDetails" class="record-row">
          <ion-col size="5" class="product-name">{{ record.productName }}</ion-col>
          <ion-col size="2" class="text-center">{{ record.previousQuantity }}</ion-col>
          <ion-col size="1" class="icon-container text-center">
            <ion-icon name="arrow-forward-outline"></ion-icon>
          </ion-col>
          <ion-col size="2" class="text-center">{{ record.quantity }}</ion-col>
        </ion-row>
      </ion-grid>
    </ion-card-content>
  </ion-card>
</ion-content>
