<ion-content>
  <ion-card>
    <ion-card-header>
      <ion-grid>
        <ion-row>
          <ion-col size="1" class="ion-padding-start">
            <ion-button class="goBack-button" fill="clear" (click)="goBack()">
              <ion-icon slot="icon-only" name="arrow-back-outline"></ion-icon>
            </ion-button>
          </ion-col>
          <ion-col size="11" class="ion-text-start">
            <ion-card-title>Dodaj użytkownika</ion-card-title>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-card-header>
    <ion-card-content>
      <form (ngSubmit)="onAddUser()">
        <ion-grid>
          <ion-row>
            <ion-col size="12">
              <ion-item>
                <ion-label position="stacked">Imię</ion-label>
                <ion-input [(ngModel)]="firstName" name="firstName" required (ngModelChange)="checkFormValidity()"></ion-input>
              </ion-item>
            </ion-col>
            <ion-col size="12">
              <ion-item>
                <ion-label position="stacked">Nazwisko</ion-label>
                <ion-input [(ngModel)]="lastName" name="lastName" required (ngModelChange)="checkFormValidity()"></ion-input>
              </ion-item>
            </ion-col>
            <ion-col size="12">
              <ion-item>
                <ion-label position="stacked">
                  Email
                  <div class="error-message" *ngIf="emailError">{{ emailError }}</div>
                </ion-label>
                <ion-input type="email" [(ngModel)]="email" name="email" required (ngModelChange)="validateEmail()"></ion-input>
              </ion-item>
            </ion-col>
            <ion-col size="12">
              <ion-item>
                <ion-label position="stacked">
                  Hasło
                  <div class="error-message" *ngIf="passwordError">{{ passwordError }}</div>
                </ion-label>
                <ion-input type="password" [(ngModel)]="password" name="password" required (ngModelChange)="validatePassword()"></ion-input>
              </ion-item>
            </ion-col>
            <ion-col size="12">
              <ion-item>
                <ion-label position="stacked">
                  Potwierdź hasło
                  <div class="error-message" *ngIf="confirmPasswordError">{{ confirmPasswordError }}</div>
                </ion-label>
                <ion-input type="password" [(ngModel)]="confirmPassword" name="confirmPassword" required (ngModelChange)="validateConfirmPassword()"></ion-input>
              </ion-item>
            </ion-col>
          </ion-row>
          <ion-row>
            <ion-col size="12">
              <ion-button class="confirm" shape="round" expand="full" [disabled]="!isFormValid" type="submit">
                Dodaj użytkownika
              </ion-button>
            </ion-col>
          </ion-row>
        </ion-grid>
      </form>
    </ion-card-content>
  </ion-card>
</ion-content>
