<ion-content>
  <div class="logout-icon">
    <ion-button fill="clear" color="light" (click)="logout()">
      <ion-icon name="log-out-outline" slot="icon-only"></ion-icon>
    </ion-button>
  </div>
  
  <app-card
    [showHeader] = "true"
    [userName]="'Admin'"
    [subHeader]="'Co chcesz dzisiaj robić?'"
    [options]="['Stan','Inwentaryzacje', 'Straty', 'Dodaj użytkownika', ]"
    (optionSelected)="onOptionSelected($event)"
    [hasBackButton]="false">
  </app-card>
</ion-content>
