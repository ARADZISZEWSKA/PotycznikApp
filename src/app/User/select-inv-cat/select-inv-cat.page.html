<ion-content>
  <app-card
    [showHeader]="false"
    [subHeader]="'Wybierz kategorię inwentaryzacyjną'"
    [options]="['BAR', 'KUCHNIA', 'CHEMIA']"
    (optionSelected)="onOptionSelected($event)"
    [hasBackButton]="true"
    (backClicked)="onBackClick()">
  </app-card>

  <ion-modal #modal>
    <ng-template>
      <ion-content>
        <ion-toolbar>
          <ion-title>OPCJE BARU</ion-title>
          <ion-buttons slot="end">
            <ion-button color="light" (click)="closeModal()">Close</ion-button>
          </ion-buttons>
        </ion-toolbar>
        <ion-list>

          <ion-item (click)="toggleSubOptions('alcohol')">
            <ion-label>ALKOHOL</ion-label>
            <ion-icon slot="end" [name]="expandedOption === 'alcohol' ? 'chevron-up' : 'chevron-down'"></ion-icon>
          </ion-item>

          <div *ngIf="expandedOption === 'alcohol'" class="sub-options">
            <ion-item (click)="navigateTo('alkohol-bar')">
              <ion-label>ALKOHOL BAR</ion-label>
            </ion-item>

            <ion-item (click)="navigateTo('bottle-storage')">
              <ion-label>BUTELKI MAGAZYN</ion-label>
            </ion-item>

            <ion-item (click)="navigateTo('beer')">
              <ion-label>PIWO</ion-label>
            </ion-item>
          </div>

          <ion-item (click)="navigateTo('fruits')">
            <ion-label>OWOCE</ion-label>
          </ion-item>

          <ion-item (click)="navigateTo('dry')">
            <ion-label>SUCHE</ion-label>
          </ion-item>

        </ion-list>
      </ion-content>
    </ng-template>
  </ion-modal>
</ion-content>
